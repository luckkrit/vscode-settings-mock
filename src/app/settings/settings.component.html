<app-settings-panel>
  <app-settings-navigation
    (OnSelectUser)="selectUser($event)"
  ></app-settings-navigation>
  <app-settings-main>
    <app-settings-menu
      #menu
      [settings]="settings"
      class="col-2"
      (OnMenuClick)="onMenuClick($event)"
    ></app-settings-menu>
    <app-settings-form
      class="col-10"
      #form
      [settings]="settings"
    ></app-settings-form>
  </app-settings-main>
</app-settings-panel>
